<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Fran√ßa - Ter√ßa Contra o Tempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; transition: 0.2s; border-radius: 8px; font-size: 0.9rem; border: 1px solid #f1f5f9; }
        .cell.selected { background-color: #1e3a8a; color: white; transform: scale(0.9); }
        .cell.found { background-color: #16a34a; color: white; cursor: default; }
        #timer { font-variant-numeric: tabular-nums; }
        .timer-low { color: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4">

    <div id="tela-login" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center mt-10 border-t-8 border-blue-900">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">ü¶∑ Fran√ßa Odontologia</h1>
        <p class="text-slate-500 mb-6 font-medium">Ter√ßa: Ca√ßa-Palavras R√°pido! ‚ö°</p>
        <input type="text" id="nome" placeholder="Seu Nome Completo" class="w-full border-2 p-3 rounded-xl mb-3 outline-none focus:border-blue-500">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + N√∫mero)" class="w-full border-2 p-3 rounded-xl mb-6 outline-none focus:border-blue-500">
        <button onclick="iniciar()" class="bg-blue-900 text-white w-full py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-800 transition">Come√ßar (60 Segundos)</button>
    </div>

    <div id="tela-jogo" class="hidden bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <div class="flex justify-between items-center mb-4">
            <div class="text-left">
                <span class="text-blue-900 font-bold uppercase text-[10px] block">Tempo Restante</span>
                <span id="timer" class="text-3xl font-black text-blue-900 leading-none">01:00</span>
            </div>
            <div class="text-right">
                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold shadow-sm">Pr√™mio: <span id="pontos-valendo">10</span> pts</span>
            </div>
        </div>

        <p class="text-[10px] text-slate-500 mb-4 font-bold uppercase text-center">Ache: <span class="text-blue-900 text-sm">FRAN√áA ‚Ä¢ SORRISO ‚Ä¢ DENTE</span></p>
        
        <div id="grid" class="grid grid-cols-10 gap-1 bg-slate-100 p-2 rounded-xl mb-6 shadow-inner"></div>

        <div id="mensagem" class="hidden border-t pt-4">
            <p id="texto-final" class="font-bold text-lg mb-4"></p>
            <button id="btn-acao" class="bg-blue-900 text-white px-6 py-3 rounded-xl font-bold w-full shadow-md transition hover:bg-blue-800"></button>
        </div>
    </div>

    <div id="ranking-container" class="hidden mt-6 bg-white p-6 rounded-2xl shadow-xl w-full max-w-md border-b-8 border-blue-900">
        <h3 class="text-blue-900 font-black text-center border-b pb-2 mb-3 tracking-tighter">üèÜ TOP SORRISOS FRAN√áA</h3>
        <div id="lista-ranking" class="text-sm space-y-2"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO FIREBASE (INSIRA SEUS DADOS AQUI)
        const firebaseConfig = {
  apiKey: "AIzaSyCzwQJ1k25R6eSmroZ7mtTbzbMYvJWyHNU",
  authDomain: "franca-odontologia-3.firebaseapp.com",
  projectId: "franca-odontologia-3",
  storageBucket: "franca-odontologia-3.firebasestorage.app",
  messagingSenderId: "838434930814",
  appId: "1:838434930814:web:e2a5c59e68b29605a0d82f"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const palavrasParaAchar = ["FRANCA", "SORRISO", "DENTE"];
        let encontradas = [];
        let penalidade = 0;
        let nomePac = "";
        let zapPac = "";
        let tempo = 60;
        let cronometro = null;

        const letrasGrid = ['A','F','R','A','N','C','A','X','Z','P','S','O','R','R','I','S','O','W','Q','L','B','D','E','N','T','E','K','M','N','O','H','I','J','K','L','M','N','O','P','Q','R','S','T','U','V','W','X','Y','Z','A','C','A','S','D','F','G','H','J','K','L','M','N','O','P','Q','R','S','T','U','V','B','R','A','N','C','O','A','B','C','D','X','Y','Z','F','R','A','N','C','A','E','S','O','R','R','I','S','O','F','G','H'];

        window.iniciar = function() {
            nomePac = document.getElementById('nome').value.trim();
            zapPac = document.getElementById('whatsapp').value.trim();
            if(!nomePac || !zapPac) return alert("Preencha nome e WhatsApp!");
            
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-jogo').classList.remove('hidden');
            document.getElementById('ranking-container').classList.remove('hidden');
            
            renderizarGrid();
            atualizarRankingVisual();
            iniciarCronometro();
        }

        function iniciarCronometro() {
            tempo = 60;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.innerText = "01:00";
            
            if(cronometro) clearInterval(cronometro);
            
            cronometro = setInterval(() => {
                tempo--;
                let segundos = tempo < 10 ? '0' + tempo : tempo;
                timerDisplay.innerText = `00:${segundos}`;

                if(tempo <= 10) timerDisplay.classList.add('timer-low');
                else timerDisplay.classList.remove('timer-low');

                if(tempo <= 0) {
                    clearInterval(cronometro);
                    derrotaPorTempo();
                }
            }, 1000);
        }

        function renderizarGrid() {
            const gridDiv = document.getElementById('grid');
            gridDiv.innerHTML = "";
            gridDiv.style.pointerEvents = "auto";
            letrasGrid.forEach((letra) => {
                const d = document.createElement('div');
                d.className = "cell bg-white text-blue-900 shadow-sm";
                d.innerText = letra;
                d.onclick = () => selecionar(d);
                gridDiv.appendChild(d);
            });
        }

        function selecionar(div) {
            if(div.classList.contains('found')) return;
            div.classList.toggle('selected');
            
            const selecionadas = document.querySelectorAll('.cell.selected');
            let palavraFormada = Array.from(selecionadas).map(c => c.innerText).join('');
            
            palavrasParaAchar.forEach(p => {
                if(palavraFormada === p && !encontradas.includes(p)) {
                    encontradas.push(p);
                    selecionadas.forEach(c => {
                        c.classList.remove('selected');
                        c.classList.add('found');
                    });
                    verificarVitoria();
                }
            });
        }

        function verificarVitoria() {
            if(encontradas.length === palavrasParaAchar.length) {
                clearInterval(cronometro);
                const pontos = Math.max(0, 10 - penalidade);
                document.getElementById('grid').style.pointerEvents = "none";
                document.getElementById('mensagem').classList.remove('hidden');
                document.getElementById('texto-final').innerText = `‚ö° VIT√ìRIA! Voc√™ ganhou ${pontos} pontos!`;
                document.getElementById('texto-final').className = "font-bold text-green-600 text-lg mb-4";
                document.getElementById('btn-acao').innerText = "REGISTRAR MEUS PONTOS";
                document.getElementById('btn-acao').onclick = () => salvarNoFirebase(pontos);
            }
        }

        function derrotaPorTempo() {
            document.getElementById('grid').style.pointerEvents = "none";
            document.getElementById('mensagem').classList.remove('hidden');
            document.getElementById('texto-final').innerText = "‚è∞ O tempo acabou!";
            document.getElementById('texto-final').className = "font-bold text-red-600 text-lg mb-4";
            document.getElementById('btn-acao').innerText = "TENTAR NOVAMENTE (-1 PONTO)";
            document.getElementById('btn-acao').onclick = () => resetarJogo();
        }

        async function salvarNoFirebase(pontos) {
            const btn = document.getElementById('btn-acao');
            btn.disabled = true;
            const hoje = new Date().toLocaleDateString();
            
            try {
                const q = query(collection(db, "pontos"), where("whatsapp", "==", zapPac), where("dataSimples", "==", hoje));
                const snap = await getDocs(q);

                if(!snap.empty) {
                    alert("Voc√™ j√° pontuou hoje!");
                    location.reload();
                    return;
                }

                await addDoc(collection(db, "pontos"), {
                    nome: nomePac, whatsapp: zapPac, pontos: pontos, jogo: "Terca-CacaPalavras", data: new Date(), dataSimples: hoje
                });

                alert("Pontos salvos com sucesso!");
                location.reload();
            } catch(e) {
                alert("Erro ao conectar ao Firebase. Verifique suas chaves.");
                btn.disabled = false;
            }
        }

       async function atualizarRankingVisual() {
    try {
        const q = query(collection(db, "pontos")); // Pega todos os registros
        const querySnapshot = await getDocs(q);
        
        const totaisPorPaciente = {};

        // Soma os pontos de cada WhatsApp
        querySnapshot.forEach((doc) => {
            const d = doc.data();
            const chave = d.whatsapp;
            if (!totaisPorPaciente[chave]) {
                totaisPorPaciente[chave] = { nome: d.nome, pontos: 0 };
            }
            totaisPorPaciente[chave].pontos += d.pontos;
        });

        // Transforma em lista e ordena do maior para o menor
        const rankingOrdenado = Object.values(totaisPorPaciente)
            .sort((a, b) => b.pontos - a.pontos)
            .slice(0, 5); // Pega os top 5

        const lista = document.getElementById('lista-ranking');
        lista.innerHTML = "";
        
        rankingOrdenado.forEach((paci) => {
            lista.innerHTML += `
                <div class="flex justify-between items-center bg-blue-50 p-2 rounded-lg border-l-4 border-blue-900">
                    <span class="font-bold text-slate-700 uppercase text-[10px]">${paci.nome}</span>
                    <span class="bg-blue-900 text-white px-2 py-1 rounded text-[10px] font-black">${paci.pontos} PTS</span>
                </div>`;
        });
    } catch(e) { 
        console.log("Erro ao carregar ranking:", e); 
    }
}
        window.resetarJogo = function() {
            penalidade++;
            encontradas = [];
            document.getElementById('pontos-valendo').innerText = Math.max(0, 10 - penalidade);
            document.getElementById('mensagem').classList.add('hidden');
            renderizarGrid();
            iniciarCronometro();
        }
    </script>
</body>
</html>
