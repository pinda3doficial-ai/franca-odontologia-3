<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarta-feira: Mito ou Verdade | Fran√ßa Odontologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-blue-600 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-blue-50 p-6 text-center border-b border-blue-100">
            <h1 class="text-blue-900 font-800 text-xl uppercase tracking-tighter">Desafio Fran√ßa</h1>
            <p class="text-blue-500 font-semibold text-sm">Quarta-feira: Mito ou Verdade ü¶∑</p>
        </div>

        <div id="game-container" class="p-6">
            <div class="flex justify-between items-center mb-6">
                <span class="text-xs font-bold text-blue-400 uppercase">Quest√£o <span id="num-atual">1</span>/5</span>
                <span class="bg-yellow-400 text-yellow-900 text-xs font-bold px-3 py-1 rounded-full">Pontos: <span id="pontos">0</span></span>
            </div>

            <h2 id="pergunta" class="text-gray-800 text-lg font-bold leading-tight mb-8 min-h-[60px]">
                Carregando pergunta...
            </h2>

            <div id="botoes-acao" class="grid grid-cols-2 gap-4">
                <button onclick="responder(false)" id="btn-mito" class="bg-red-100 hover:bg-red-200 text-red-700 font-bold py-4 rounded-2xl transition-all border-b-4 border-red-300 active:border-b-0">
                    MITO
                </button>
                <button onclick="responder(true)" id="btn-verdade" class="bg-green-100 hover:bg-green-200 text-green-700 font-bold py-4 rounded-2xl transition-all border-b-4 border-green-300 active:border-b-0">
                    VERDADE
                </button>
            </div>

            <div id="feedback" class="hidden mt-6 animate-fade-in">
                </div>
        </div>

        <div id="tela-final" class="hidden p-8 text-center">
            <h2 class="text-2xl font-bold text-blue-900 mb-2">Parab√©ns! üéâ</h2>
            <p class="text-gray-600 mb-6">Voc√™ concluiu o desafio de hoje e aprendeu mais sobre sua sa√∫de bucal.</p>
            <div class="bg-blue-50 rounded-2xl p-6 mb-6">
                <p class="text-sm text-blue-500 uppercase font-bold">Sua Pontua√ß√£o</p>
                <p id="pontos-final" class="text-5xl font-black text-blue-900">0</p>
            </div>
            <p class="text-sm text-gray-500 mb-4 italic">Prepare-se: amanh√£ tem Jogo da Mem√≥ria!</p>
            <button onclick="location.reload()" class="bg-blue-600 text-white w-full py-4 rounded-2xl font-bold shadow-lg shadow-blue-200">Jogar Novamente</button>
        </div>
    </div>

    <script>
        const perguntas = [
            {
                q: "O clareamento dental remove o esmalte e deixa os dentes mais finos?",
                a: false,
                e: "Mito! O gel apenas quebra as mol√©culas de pigmento. O esmalte continua com a mesma espessura."
            },
            {
                q: "O uso do fio dental √© t√£o importante quanto a escova√ß√£o?",
                a: true,
                e: "Verdade! A escova n√£o alcan√ßa 40% da superf√≠cie dos dentes. S√≥ o fio limpa entre eles."
            },
            {
                q: "Dentes de leite n√£o precisam de tanto cuidado pois v√£o cair?",
                a: false,
                e: "Mito! Problemas no dente de leite podem afetar o nascimento e o alinhamento dos dentes permanentes."
            },
            {
                q: "Doces n√£o s√£o os √∫nicos culpados pelas c√°ries?",
                a: true,
                e: "Verdade! Carboidratos (p√£es e massas) tamb√©m viram a√ß√∫car e alimentam as bact√©rias da c√°rie."
            },
            {
                q: "√â normal a gengiva sangrar um pouco durante a escova√ß√£o?",
                a: false,
                e: "Mito! Gengiva saud√°vel n√£o sangra. O sangramento √© um sinal de inflama√ß√£o (gengivite)."
            }
        ];

        let qAtual = 0;
        let pontos = 0;

        function carregarQuestao() {
            const questao = perguntas[qAtual];
            document.getElementById('num-atual').innerText = qAtual + 1;
            document.getElementById('pergunta').innerText = questao.q;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('botoes-acao').classList.remove('hidden');
        }

        function responder(escolhaUsuario) {
            const questao = perguntas[qAtual];
            const acertou = escolhaUsuario === questao.a;
            
            // Oculta bot√µes para focar na explica√ß√£o
            document.getElementById('botoes-acao').classList.add('hidden');
            
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.classList.remove('hidden');
            
            if (acertou) {
                pontos += 10;
                document.getElementById('pontos').innerText = pontos;
                feedbackDiv.innerHTML = `
                    <div class="bg-green-50 border-2 border-green-200 rounded-2xl p-4">
                        <p class="text-green-700 font-bold flex items-center gap-2">‚úÖ Acertou!</p>
                        <p class="text-green-600 text-sm mt-1">${questao.e}</p>
                    </div>
                `;
            } else {
                feedbackDiv.innerHTML = `
                    <div class="bg-red-50 border-2 border-red-200 rounded-2xl p-4">
                        <p class="text-red-700 font-bold flex items-center gap-2">‚ùå Na verdade...</p>
                        <p class="text-red-600 text-sm mt-1">${questao.e}</p>
                    </div>
                `;
            }

            // Criar bot√£o para prosseguir
            const btnProxima = document.createElement('button');
            btnProxima.innerText = (qAtual < perguntas.length - 1) ? "Pr√≥xima Pergunta" : "Ver Resultado Final";
            btnProxima.className = "mt-4 bg-blue-600 text-white py-4 px-6 rounded-2xl w-full font-bold shadow-md active:scale-95 transition-transform";
            btnProxima.onclick = () => {
                qAtual++;
                if (qAtual < perguntas.length) {
                    carregarQuestao();
                } else {
                    finalizarJogo();
                }
            };
            feedbackDiv.appendChild(btnProxima);
        }

        function finalizarJogo() {
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('tela-final').classList.remove('hidden');
            document.getElementById('pontos-final').innerText = pontos;
        }

        // Iniciar
        carregarQuestao();
    </script>
</body>
</html>
