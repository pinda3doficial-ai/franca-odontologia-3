<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Fran√ßa - Quarta do Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4">

    <div id="tela-login" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center mt-10 border-t-8 border-blue-900">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">ü¶∑ Fran√ßa Odontologia</h1>
        <p class="text-slate-500 mb-6 font-medium">Quarta: Verdade ou Mito? üí°</p>
        <input type="text" id="nome" placeholder="Seu Nome Completo" class="w-full border-2 p-3 rounded-xl mb-3 outline-none focus:border-blue-500">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (DDD + N√∫mero)" class="w-full border-2 p-3 rounded-xl mb-6 outline-none focus:border-blue-500">
        <button onclick="iniciar()" class="bg-blue-900 text-white w-full py-4 rounded-xl font-bold text-lg shadow-lg">Come√ßar Desafio</button>
    </div>

    <div id="tela-jogo" class="hidden bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <span id="timer" class="text-2xl font-black text-blue-900">15s</span>
            <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold">Quest√£o <span id="num-questao">1</span>/3</span>
        </div>

        <div id="pergunta-container" class="text-center">
            <h2 id="texto-pergunta" class="text-xl font-bold text-slate-800 mb-8 leading-tight"></h2>
            <div id="opcoes" class="grid grid-cols-1 gap-4">
                <button onclick="responder(true)" class="bg-blue-100 text-blue-900 py-4 rounded-2xl font-bold text-lg hover:bg-blue-200 border-2 border-blue-200">VERDADE</button>
                <button onclick="responder(false)" class="bg-red-50 text-red-900 py-4 rounded-2xl font-bold text-lg hover:bg-red-100 border-2 border-red-100">MITO</button>
            </div>
        </div>

        <div id="feedback-container" class="hidden mt-6 text-center animate-fade-in">
            <div id="alerta-feedback" class="p-4 rounded-2xl mb-4 text-left border-l-4">
                <p id="feedback-titulo" class="font-black text-lg"></p>
                <p id="feedback-texto" class="text-sm mt-1"></p>
            </div>
            <button onclick="proximaPergunta()" class="bg-blue-900 text-white px-6 py-4 rounded-xl font-bold w-full shadow-md uppercase tracking-wider">Entendi!</button>
        </div>

        <div id="mensagem" class="hidden mt-8 border-t pt-4 text-center">
            <p id="texto-final" class="font-bold text-lg mb-4 text-green-600"></p>
            <button id="btn-acao" class="bg-blue-900 text-white px-6 py-3 rounded-xl font-bold w-full shadow-md"></button>
        </div>
    </div>

    <div id="ranking-container" class="hidden mt-6 bg-white p-6 rounded-2xl shadow-xl w-full max-w-md border-b-8 border-blue-900 text-center">
        <h3 class="text-blue-900 font-black border-b pb-2 mb-3 tracking-tighter uppercase">üèÜ Top Sorrisos Fran√ßa</h3>
        <div id="lista-ranking" class="text-sm space-y-2 text-left"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCzwQJ1k25R6eSmroZ7mtTbzbMYvJWyHNU",
  authDomain: "franca-odontologia-3.firebaseapp.com",
  projectId: "franca-odontologia-3",
  storageBucket: "franca-odontologia-3.firebasestorage.app",
  messagingSenderId: "838434930814",
  appId: "1:838434930814:web:e2a5c59e68b29605a0d82f"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Perguntas com Explica√ß√£o (Dica de Ouro)
        const perguntas = [
            { 
                q: "Clareamento dental estraga o esmalte dos dentes?", 
                a: false, 
                e: "O gel apenas remove pigmentos internos. Com supervis√£o do dentista, seu esmalte continua 100% √≠ntegro!" 
            },
            { 
                q: "Devemos passar fio dental antes da escova√ß√£o?", 
                a: true, 
                e: "Verdade! Ao passar o fio antes, voc√™ desorganiza a placa entre os dentes, e a escova remove tudo depois." 
            },
            { 
                q: "Quem usa implante tamb√©m precisa de limpeza profissional?", 
                a: true, 
                e: "Verdade! O implante n√£o tem c√°rie, mas pode ter inflama√ß√µes na gengiva e osso. A limpeza √© essencial!" 
            }
        ];

        let questaoAtual = 0;
        let acertos = 0;
        let tempo = 15;
        let cronometro;
        let nomePac = "";
        let zapPac = "";

        window.iniciar = function() {
            nomePac = document.getElementById('nome').value.trim();
            zapPac = document.getElementById('whatsapp').value.trim();
            if(!nomePac || !zapPac) return alert("Preencha tudo!");
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-jogo').classList.remove('hidden');
            document.getElementById('ranking-container').classList.remove('hidden');
            carregarPergunta();
            atualizarRankingVisual();
        }

        function carregarPergunta() {
            if(questaoAtual >= perguntas.length) return finalizar();
            
            // Reset de tela
            document.getElementById('opcoes').classList.remove('hidden');
            document.getElementById('feedback-container').classList.add('hidden');
            document.getElementById('timer').classList.remove('hidden');

            document.getElementById('num-questao').innerText = questaoAtual + 1;
            document.getElementById('texto-pergunta').innerText = perguntas[questaoAtual].q;
            tempo = 15;
            iniciarCronometro();
        }

        function iniciarCronometro() {
            clearInterval(cronometro);
            document.getElementById('timer').innerText = tempo + "s";
            cronometro = setInterval(() => {
                tempo--;
                document.getElementById('timer').innerText = tempo + "s";
                if(tempo <= 0) {
                    clearInterval(cronometro);
                    responder(null); 
                }
            }, 1000);
        }

        window.responder = function(resposta) {
            clearInterval(cronometro);
            const correta = perguntas[questaoAtual].a;
            const explicacao = perguntas[questaoAtual].e;
            const acertou = (resposta === correta);

            if(acertou) acertos++;

            // Mostrar Feedback Educativo
            document.getElementById('opcoes').classList.add('hidden');
            document.getElementById('timer').classList.add('hidden');
            const feedbackContainer = document.getElementById('feedback-container');
            const alerta = document.getElementById('alerta-feedback');
            const titulo = document.getElementById('feedback-titulo');
            const texto = document.getElementById('feedback-texto');

            feedbackContainer.classList.remove('hidden');
            texto.innerText = explicacao;

            if(acertou) {
                titulo.innerText = "‚úÖ VOC√ä ACERTOU!";
                alerta.className = "p-4 rounded-2xl mb-4 text-left border-l-4 bg-green-50 border-green-500 text-green-700";
            } else {
                titulo.innerText = "‚ùå NA VERDADE...";
                alerta.className = "p-4 rounded-2xl mb-4 text-left border-l-4 bg-red-50 border-red-500 text-red-700";
            }
        }

        window.proximaPergunta = function() {
            questaoAtual++;
            carregarPergunta();
        }

        function finalizar() {
            const pontos = acertos * 3; 
            document.getElementById('pergunta-container').classList.add('hidden');
            document.getElementById('timer').classList.add('hidden');
            document.getElementById('feedback-container').classList.add('hidden');
            
            const msg = document.getElementById('mensagem');
            msg.classList.remove('hidden');
            document.getElementById('texto-final').innerText = `üéâ Voc√™ acertou ${acertos} de 3 e ganhou ${pontos} pontos!`;
            document.getElementById('btn-acao').innerText = "SALVAR MEUS PONTOS";
            document.getElementById('btn-acao').onclick = () => salvarNoFirebase(pontos);
        }

        async function salvarNoFirebase(pts) {
            const btn = document.getElementById('btn-acao');
            btn.disabled = true;
            btn.innerText = "SALVANDO...";
            const hoje = new Date().toLocaleDateString();
            
            try {
                const q = query(collection(db, "pontos"), where("whatsapp", "==", zapPac), where("dataSimples", "==", hoje));
                const snap = await getDocs(q);
                if(!snap.empty) { alert("Voc√™ j√° jogou hoje!"); location.reload(); return; }

                await addDoc(collection(db, "pontos"), {
                    nome: nomePac, whatsapp: zapPac, pontos: pts, jogo: "Quarta-Quiz", data: new Date(), dataSimples: hoje
                });
                alert("Pontos salvos com sucesso!");
                location.reload();
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro ao salvar pontos.");
                btn.disabled = false;
            }
        }

        async function atualizarRankingVisual() {
            try {
                const q = query(collection(db, "pontos"), orderBy("pontos", "desc"), limit(5));
                const querySnapshot = await getDocs(q);
                const lista = document.getElementById('lista-ranking');
                lista.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    lista.innerHTML += `<div class="flex justify-between items-center bg-blue-50 p-2 rounded-lg border-l-4 border-blue-900"><span class="font-bold text-slate-700 uppercase text-[10px]">${d.nome}</span><span class="bg-blue-900 text-white px-2 py-1 rounded text-[10px] font-black">${d.pontos} PTS</span></div>`;
                });
            } catch (e) {
                console.error("Erro no ranking: ", e);
            }
        }
    </script>
</body>
</html>
