<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexta da Sorte - Fran√ßa Odontologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #canvas-container { position: relative; width: 300px; height: 150px; margin: 20px auto; touch-action: none; }
        canvas { border-radius: 15px; cursor: crosshair; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10; }
        .premio-bg { width: 100%; height: 100%; background: #f8fafc; border: 4px dashed #1e3a8a; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.5rem; color: #1e3a8a; z-index: 5; }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4">

    <div id="tela-login" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center mt-10 border-t-8 border-blue-900">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">ü¶∑ Fran√ßa Odontologia</h1>
        <p class="text-slate-500 mb-6 font-medium">Sexta: Raspadinha da Sorte! ‚ú®</p>
        <input type="text" id="nome" placeholder="Seu Nome Completo" class="w-full border-2 p-3 rounded-xl mb-3 outline-none focus:border-blue-500">
        <input type="tel" id="whatsapp" placeholder="WhatsApp" class="w-full border-2 p-3 rounded-xl mb-6 outline-none focus:border-blue-500">
        <button onclick="iniciar()" class="bg-blue-900 text-white w-full py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-800 transition">Quero Minha Raspadinha</button>
    </div>

    <div id="tela-jogo" class="hidden bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-xl font-bold text-blue-900 mb-2 text-center uppercase tracking-tighter">Sua Raspadinha Chegou!</h2>
        <p class="text-xs text-slate-500 mb-4">Passe o dedo/mouse para revelar seus pontos.</p>

        <div id="canvas-container">
            <div class="premio-bg"><span id="valor-premio">?</span> PONTOS</div>
            <canvas id="raspadinha"></canvas>
        </div>

        <div id="mensagem" class="hidden mt-4 pt-4 border-t">
            <p class="text-green-600 font-bold text-lg mb-4">Parab√©ns! Voc√™ descobriu seus pontos.</p>
            <button id="btn-salvar" class="bg-blue-900 text-white px-6 py-3 rounded-xl font-bold w-full shadow-md"></button>
        </div>
    </div>

    <div id="ranking-container" class="hidden mt-6 bg-white p-6 rounded-2xl shadow-xl w-full max-w-md border-b-8 border-blue-900">
        <h3 class="text-blue-900 font-black text-center border-b pb-2 mb-3 uppercase text-xs">üèÜ Top Sorrisos Fran√ßa</h3>
        <div id="lista-ranking" class="space-y-2"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCzwQJ1k25R6eSmroZ7mtTbzbMYvJWyHNU",
  authDomain: "franca-odontologia-3.firebaseapp.com",
  projectId: "franca-odontologia-3",
  storageBucket: "franca-odontologia-3.firebasestorage.app",
  messagingSenderId: "838434930814",
  appId: "1:838434930814:web:e2a5c59e68b29605a0d82f"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let nomePac = "";
        let zapPac = "";
        let pontosSorteados = 20; // Valor fixo ou aleat√≥rio

        window.iniciar = function() {
            nomePac = document.getElementById('nome').value.trim();
            zapPac = document.getElementById('whatsapp').value.trim();
            if(!nomePac || !zapPac) return alert("Preencha tudo!");
            
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-jogo').classList.remove('hidden');
            document.getElementById('ranking-container').classList.remove('hidden');
            
            pontosSorteados = [10, 20, 30][Math.floor(Math.random() * 3)];
            document.getElementById('valor-premio').innerText = pontosSorteados;
            
            initRaspadinha();
            atualizarRankingVisual();
        }

        function initRaspadinha() {
            const canvas = document.getElementById('raspadinha');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 150;

            // Cor da cobertura (Cinza Prateado)
            ctx.fillStyle = '#CBD5E1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Texto na cobertura
            ctx.fillStyle = '#1e3a8a';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('RASPE AQUI ‚ú®', 150, 80);

            let isDrawing = false;

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                checkScratch();
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('touchstart', () => isDrawing = true);
            window.addEventListener('mouseup', () => isDrawing = false);
            window.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', scratch);
        }

        let raspado = false;
        function checkScratch() {
            if(raspado) return;
            raspado = true;
            setTimeout(() => {
                document.getElementById('mensagem').classList.remove('hidden');
                document.getElementById('btn-salvar').innerText = `SALVAR MEUS ${pontosSorteados} PONTOS`;
                document.getElementById('btn-salvar').onclick = () => salvar();
            }, 2000);
        }

        async function salvar() {
            const hoje = new Date().toLocaleDateString();
            const q = query(collection(db, "pontos"), where("whatsapp", "==", zapPac), where("dataSimples", "==", hoje));
            const snap = await getDocs(q);
            if(!snap.empty) { alert("Voc√™ j√° raspou hoje!"); location.reload(); return; }

            await addDoc(collection(db, "pontos"), {
                nome: nomePac, whatsapp: zapPac, pontos: pontosSorteados, jogo: "Sexta-Raspadinha", data: new Date(), dataSimples: hoje
            });
            alert("Sextou! Pontos salvos.");
            location.reload();
        }

        async function atualizarRankingVisual() {
            const snap = await getDocs(collection(db, "pontos"));
            const totais = {};
            snap.forEach(d => {
                const data = d.data();
                if(!totais[data.whatsapp]) totais[data.whatsapp] = { n: data.nome, p: 0 };
                totais[data.whatsapp].p += data.pontos;
            });
            const lista = Object.values(totais).sort((a,b) => b.p - a.p).slice(0, 5);
            const html = document.getElementById('lista-ranking');
            html.innerHTML = "";
            lista.forEach(i => {
                html.innerHTML += `<div class="flex justify-between bg-blue-50 p-2 rounded-lg border-l-4 border-blue-900 text-[10px] font-bold"><span>${i.n.toUpperCase()}</span><span>${i.p} PTS</span></div>`;
            });
        }
    </script>
</body>
</html>
