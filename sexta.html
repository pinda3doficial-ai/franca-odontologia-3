<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexta Especial - Fran√ßa Odontologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4">

    <div id="tela-login" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center mt-10 border-t-8 border-blue-900">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">ü¶∑ Fran√ßa Odontologia</h1>
        <p class="text-slate-500 mb-6 font-medium">Sexta: Voc√™ conhece a Fran√ßa? ‚ú®</p>
        <input type="text" id="nome" placeholder="Seu Nome Completo" class="w-full border-2 p-3 rounded-xl mb-3 outline-none focus:border-blue-500">
        <input type="tel" id="whatsapp" placeholder="WhatsApp" class="w-full border-2 p-3 rounded-xl mb-6 outline-none focus:border-blue-500">
        <button onclick="iniciar()" class="bg-blue-900 text-white w-full py-4 rounded-xl font-bold text-lg shadow-lg">Entrar no Desafio</button>
    </div>

    <div id="tela-jogo" class="hidden bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <span class="text-blue-900 font-bold uppercase text-[10px]">Especial de Sexta</span>
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">Quest√£o <span id="num-questao">1</span>/3</span>
        </div>

        <div id="pergunta-container">
            <h2 id="texto-pergunta" class="text-lg font-bold text-slate-800 mb-6 text-center"></h2>
            <div id="opcoes" class="grid grid-cols-1 gap-3"></div>
        </div>

        <div id="mensagem" class="hidden mt-8 border-t pt-4 text-center">
            <p id="texto-final" class="font-bold text-lg mb-4 text-green-600"></p>
            <button id="btn-acao" class="bg-blue-900 text-white px-6 py-3 rounded-xl font-bold w-full shadow-md"></button>
        </div>
    </div>

    <div id="ranking-container" class="hidden mt-6 bg-white p-6 rounded-2xl shadow-xl w-full max-w-md border-b-8 border-blue-900">
        <h3 class="text-blue-900 font-black text-center border-b pb-2 mb-3 uppercase text-sm">üèÜ Top Sorrisos Fran√ßa</h3>
        <div id="lista-ranking" class="space-y-2"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCzwQJ1k25R6eSmroZ7mtTbzbMYvJWyHNU",
  authDomain: "franca-odontologia-3.firebaseapp.com",
  projectId: "franca-odontologia-3",
  storageBucket: "franca-odontologia-3.firebasestorage.app",
  messagingSenderId: "838434930814",
  appId: "1:838434930814:web:e2a5c59e68b29605a0d82f"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const perguntas = [
            { 
                q: "Al√©m de cuidar do seu sorriso, voc√™ sabia que a Fran√ßa Odontologia tamb√©m realiza aplica√ß√£o de BOTOX?", 
                opts: ["Sim, agora eu sei!", "N√£o sabia!"],
                c: 0,
                msg: "Cuidamos da sua est√©tica facial completa com Botox!"
            },
            { 
                q: "Na Fran√ßa Odontologia voc√™ pode parcelar seu tratamento sem cart√£o atrav√©s do nosso:", 
                opts: ["Carn√™ Digital Pr√≥prio", "Apenas √† vista"],
                c: 0,
                msg: "Nosso Carn√™ Digital facilita seu tratamento sem burocracia!"
            },
            { 
                q: "Qual tecnologia de alinhadores invis√≠veis nossa ortodontista utiliza na cl√≠nica?", 
                opts: ["Aparelho Comum", "Invisalign"],
                c: 1,
                msg: "O Invisalign √© o alinhador mais moderno e discreto do mundo!"
            }
        ];

        let qAtual = 0;
        let pontos = 0;
        let nomePac = "";
        let zapPac = "";

        window.iniciar = function() {
            nomePac = document.getElementById('nome').value.trim();
            zapPac = document.getElementById('whatsapp').value.trim();
            if(!nomePac || !zapPac) return alert("Preencha tudo!");
            
            document.getElementById('tela-login').classList.add('hidden');
            document.getElementById('tela-jogo').classList.remove('hidden');
            document.getElementById('ranking-container').classList.remove('hidden');
            
            atualizarRankingVisual();
            renderizar();
        }

        function renderizar() {
            if(qAtual >= perguntas.length) return finalizar();
            
            document.getElementById('num-questao').innerText = qAtual + 1;
            document.getElementById('texto-pergunta').innerText = perguntas[qAtual].q;
            
            const box = document.getElementById('opcoes');
            box.innerHTML = "";
            
            perguntas[qAtual].opts.forEach((txt, i) => {
                const b = document.createElement('button');
                b.className = "w-full bg-slate-50 text-blue-900 p-4 rounded-xl font-bold border-2 border-slate-200 text-left hover:border-blue-900 transition";
                b.innerText = txt;
                b.onclick = () => checar(i);
                box.appendChild(b);
            });
        }

        async function checar(i) {
            const correta = perguntas[qAtual].c;
            if(i === correta) {
                pontos += 10;
                await Swal.fire({ icon: 'success', title: 'Correto!', text: perguntas[qAtual].msg, confirmButtonColor: '#1e3a8a' });
            } else {
                await Swal.fire({ icon: 'error', title: 'Quase l√°...', text: "A resposta certa era: " + perguntas[qAtual].opts[correta] + ". " + perguntas[qAtual].msg, confirmButtonColor: '#1e3a8a' });
            }
            qAtual++;
            renderizar();
        }

        function finalizar() {
            document.getElementById('pergunta-container').classList.add('hidden');
            document.getElementById('mensagem').classList.remove('hidden');
            document.getElementById('texto-final').innerText = `Voc√™ ganhou ${pontos} pontos!`;
            document.getElementById('btn-acao').innerText = "SALVAR NO RANKING";
            document.getElementById('btn-acao').onclick = () => salvar();
        }

        async function salvar() {
            const hoje = new Date().toLocaleDateString();
            const q = query(collection(db, "pontos"), where("whatsapp", "==", zapPac), where("dataSimples", "==", hoje));
            const snap = await getDocs(q);
            if(!snap.empty) { alert("Voc√™ j√° pontuou hoje!"); location.reload(); return; }

            await addDoc(collection(db, "pontos"), {
                nome: nomePac, whatsapp: zapPac, pontos: pontos, jogo: "Sexta-Quiz", data: new Date(), dataSimples: hoje
            });
            alert("Pontos salvos!");
            location.reload();
        }

        async function atualizarRankingVisual() {
            const snap = await getDocs(collection(db, "pontos"));
            const totais = {};
            snap.forEach(d => {
                const data = d.data();
                if(!totais[data.whatsapp]) totais[data.whatsapp] = { n: data.nome, p: 0 };
                totais[data.whatsapp].p += data.pontos;
            });
            const lista = Object.values(totais).sort((a,b) => b.p - a.p).slice(0, 5);
            const html = document.getElementById('lista-ranking');
            html.innerHTML = "";
            lista.forEach(i => {
                html.innerHTML += `<div class="flex justify-between bg-blue-50 p-2 rounded-lg border-l-4 border-blue-900 text-[10px] font-bold"><span>${i.n.toUpperCase()}</span><span>${i.p} PTS</span></div>`;
            });
        }
    </script>
</body>
</html>
